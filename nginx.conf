events {
    worker_connections 1024;
}

http {
    upstream telemedicine_frontend {
        server telemedicine-frontend:3000;
    }

    upstream telemedicine_backend {
        server telemedicine-backend:3001;
    }

    upstream videosdk_telehealth {
        server videosdk-telehealth:3000;
    }

    upstream hospital_emr {
        server hospital-emr:80;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

    # Telemedicine Frontend
    server {
        listen 80;
        server_name telemedicine.localhost;

        location / {
            limit_req zone=web burst=20 nodelay;
            proxy_pass http://telemedicine_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Telemedicine Backend API
    server {
        listen 80;
        server_name api.telemedicine.localhost;

        location / {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://telemedicine_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # VideoSDK Telehealth
    server {
        listen 80;
        server_name videosdk.localhost;

        location / {
            limit_req zone=web burst=20 nodelay;
            proxy_pass http://videosdk_telehealth;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Hospital EMR
    server {
        listen 80;
        server_name emr.localhost;

        location / {
            limit_req zone=web burst=20 nodelay;
            proxy_pass http://hospital-emr:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Default server (redirect to telemedicine)
    server {
        listen 80 default_server;
        server_name _;
        return 301 http://telemedicine.localhost$request_uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}